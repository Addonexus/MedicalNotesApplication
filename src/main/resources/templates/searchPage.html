<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <meta charset="UTF-8" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
  />
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <title>Title</title>
  <link
          href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet"
  />
</head>
  <body>
    <div th:replace="fragments/nav :: navbar"></div>
    <center>
      <h4>Search results for: <span th:text="${query}">blank</span></h4>
    </center>
    <div class="row">
      <div class="col s12 m4" th:if="${not #lists.isEmpty(categories)}">
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h2>Categories</h2></li>
          <a
                  th:href="@{/category/{categoryId} (categoryId=${category.id})}"
            th:each="category : ${categories}"
            class="collection-item"
            th:text="${category.name}"
          ></a>
        </ul>
      </div>
      <div class="col s12 m4" th:if="${not #lists.isEmpty(diagnoses)}">
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h2>Diagnoses</h2></li>
          <a
                  th:href="@{/diagnosis/{diagnosisId} (diagnosisId=${diagnosis.id})}"
            th:each="diagnosis : ${diagnoses}"
            class="collection-item"
            th:text="${diagnosis.name}"
          ></a>
        </ul>
      </div>
      <div class="col s12 m4" th:if="${not #lists.isEmpty(cases)}">
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h2>Cases</h2></li>
          <a
                  th:href="@{/case/{caseId} (caseId=${case.id})}"

                  th:each="case : ${cases}"
            class="collection-item"
            th:text="${case.name}"
          ></a>
        </ul>
      </div>
    </div>
    <div th:text="${data}">data</div>
  </body>
</html>
