<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div th:replace="fragments/nav :: navbar"></div>
  <center>
    <h4>Search results for: <span th:text="${query}">blank</span></h4>
  </center>
  <div class="row container">
    <div class="col s12 m4" th:if="${not #lists.isEmpty(categories)}">
      <ul class="collection with-header z-depth-1">
        <li class="collection-header">
          <h4>Categories</h4>
        </li>
        <a th:href="@{/category/{categoryId} (categoryId=${category.id})}" th:each="category : ${categories}"
          class="collection-item" th:text="${category.name}"></a>
      </ul>
    </div>
    <div class="col s12 m4" th:if="${not #lists.isEmpty(diagnoses)}">
      <ul class="collection with-header z-depth-1">
        <li class="collection-header">
          <h4>Diagnoses</h4>
        </li>
        <a th:href="@{/diagnosis/{diagnosisId} (diagnosisId=${diagnosis.id})}" th:each="diagnosis : ${diagnoses}"
          class="collection-item" th:text="${diagnosis.name}"></a>
      </ul>
    </div>
    <div class="col s12 m4" th:if="${not #lists.isEmpty(cases)}">
      <ul class="collection with-header z-depth-1">
        <li class="collection-header">
          <h4>Cases</h4>
        </li>
        <a th:href="@{/case/{caseId} (caseId=${case.id})}" th:each="case : ${cases}" class="collection-item"
          th:text="${case.name}"></a>
      </ul>
    </div>
  </div>
  <div th:text="${data}">data</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      // Global settings:
      disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
      startEvent: "DOMContentLoaded", // name of the event dispatched on the document, that AOS should initialize on
      initClassName: "aos-init", // class applied after initialization
      animatedClassName: "aos-animate", // class applied on animation
      useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
      disableMutationObserver: false, // disables automatic mutations' detections (advanced)
      debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
      throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)

      // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
      offset: 120, // offset (in px) from the original trigger point
      delay: 0, // values from 0 to 3000, with step 50ms
      duration: 400, // values from 0 to 3000, with step 50ms
      easing: "ease", // default easing for AOS animations
      once: true, // whether animation should happen only once - while scrolling down
      mirror: false, // whether elements should animate out while scrolling past them
      anchorPlacement: "top-bottom" // defines which position of the element regarding to window should trigger the animation
    });
  </script>
  <script type="text/javascript" th:src="@{/home.js}"></script>
  <script type="text/javascript" th:src="@{/sitewide.js}"></script>
</body>

</html>
