<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Ward</title>
    <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
    />
</head>
<body>

<!-- Testing the html out using diagnosis info -->






<div class="desktop-grid blue lighten-5">
    <!--  Nav Bar Fragment     -->
    <div th:replace="fragments/nav :: navbar"></div>
    <div class="section-main blue lighten-5">
        <!--   New Side Bar Fragment     -->
        <div class="section-side-cases blue darken-1 z-depth-1 hide-on-small-only">
            <div th:replace="fragments/sidebar.html :: sidebar-button"></div>
            <ul th:replace="fragments/sidebar.html :: sidebar-items"></ul>
        </div>

        <div class="section-right container">
            <br />
            <br />
            <p>testing</p>

            <div class="content-grid" id="content-grid">
                <a      th:each="case : ${returnedCases}"
                        th:href="@{/case/{caseId}(caseId=${case.id})}"
                        style="width:100%"
                >
                    <button class="btn content-item bigger">
                        <b th:text="${case.name}"></b>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
