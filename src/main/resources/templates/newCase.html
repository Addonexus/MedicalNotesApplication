<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Case</title>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"
    />
</head>
<body>

<main>
    <form id ="submitCases" method="post" th:object="${caseKey}">
        <div>
            <label th:for="name">Name</label>

            <input id = "name" aria-describedBy="Enter your name"
                   type="text"/>
            <span class="name error"></span>
        </div>

        <div>
            <label th:for="demographics">Demographics</label>

            <input id = "demographics" aria-describedBy="Enter the demographics"
                   type="text"/>
            <span class="demographics error"></span>

        </div>

        <div>
            <label th:for="diagnosesList">Diagnoses</label>

            <div id="diagnosesList" class="chips chips-autocomplete chips-placeholder chips-initial" >
                <i class="material-icons">close</i>

            </div>
            <span class="diagnosesList error"></span>
        </div>

        <input type="hidden" id="categoryId" name="categoryId" th:value = "${categoryIndex}">

        <button id="submit" type="submit">Create Case</button>
    </form>
</main>
<script src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script type="text/javascript" th:src="@{/casePost.js}"></script>
</body>
</html>
