<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Title</title>
  </head>
  <body>
    <div class="container hide-on-med-and-up">
      <div th:replace="fragments/nav :: navbar"></div>
      <ul class="collection with-header">
        <li class="collection-header">
          <h3>Category name</h3>
        </li>
        <a href="#!" class="collection-item" th:each="diagnosis : ${diagnoses}">
          <span th:text="${diagnosis.name}"></span>
        </a>
      </ul>
    </div>

    <div class="hide-on-small-only desktop-grid">
      <div th:replace="fragments/nav :: navbar"></div>
      <div class="section-main">
        <div class="section-side-cases blue darken-1">
          <div class="btn white black-text">
            press
          </div>
          <!-- FIX THIS LATER -->
          <form th:action="@{/1}" method="post" th:object="${diagnosisKey}">
            <div class="input-field">
              <input placeholder="Diagnosis" th:field="*{name}" type="text">
            </div>
            <button id="submit" type="submit">New Diagnosis</button>
          </form> 
          <ul class="collection">
            <a
              href="#!"
              class="collection-item"
              th:each="diagnosis : ${diagnoses}"
            >
            <span th:text="${diagnosis.name}"></span>
            </a>
          </ul>
        </div>
        <div class="section-right">
          <div class="content-grid">
            <button class="btn content-item" th:each="diagnosis : ${diagnoses}">
              <span th:text="${diagnosis.name}"></span>
            </button>
            <button class="btn content-item flow-text">
              Simple
            </button>
            <button class="btn content-item text-flow">
                Simple
              </button>
            <button class="btn content-item">
                Simple
            </button>
            <button class="btn content-item">

              </button>
            <button class="btn content-item">

            </button>
            <button class="btn content-item">

              </button>
            <button class="btn content-item">
                Simple
            </button>
            <button class="btn content-item">
                Simple
              </button>
            <button class="btn content-item">
                Simple
            </button>
            <button class="btn content-item">
                Simple
              </button>
            <button class="btn content-item">
                Simple
            </button>
            <button class="btn content-item">
                Simple
              </button>
            <button class="btn content-item">
                Simple
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
