<div th:fragment="navbar">
  <nav>
    <div class="nav-wrapper blue darken-2 z-depth-2">
      <a
        href="#"
        data-target="slide-out"
        class="brand-logo hide-on-med-and-up sidenav-trigger"
        style="margin: 0px"
        >Case a Day</a
      >
      <a href="/home" class="brand-logo left hide-on-small-only">Case a Day</a>
      <ul class="hide-on-med-and-up">
        <li class="left">
          <a
            style="margin: 0px;"
            href="#"
            class="sidenav-trigger"
            data-target="slide-out"
            ><i class="material-icons">menu</i></a
          >
        </li>
      </ul>
      <ul class="right hide-on-small-only">
        <li>
          <a class="modal-trigger" href="#modal1">
            <i class="material-icons white-text">date_range</i>
          </a>
        </li>
        <li>
          <form
            action="/search"
            th:action="@{/search}"
            th:object="${search}"
            method="get"
            style="width: 100px"
          >
            <div class="input-field">
              <input
                class="white"
                style="border-radius: 20px"
                id="search"
                type="text"
                required
                name="search"
                value=""
              />
              <label class="label-icon" for="search"
                ><i class="material-icons black-text"></i
              ></label>
            </div>
          </form>
        </li>
        <li>
          <a class="nav-item" href="#!">
            <i class="material-icons">search</i>
          </a>
        </li>
      </ul>
    </div>
    <ul id="slide-out" class="sidenav blue z-depth-5">
      <li>
        <a th:href="@{/home}"><h3 class="white-text">Case a day</h3></a>
      </li>
      <li>
        <a th:href="@{/createNewCase}">
          <div class="white-text">Create case</div>
        </a>
      </li>
    </ul>
  </nav>
  <div id="modal1" class="modal">
    <div class="modal-content" style="height:1000px">
      <form id="calendar-form">
        <input type="text" class="datepicker" id="date">
        <button id="submit" type="submit">
          New Diagnosis
        </button>
      </form>
      <br>
      <ul class="collection" id="casesForTheDay" style="visibility:hidden">
      </ul>
    </div>
  </div>
</div>
