<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- import aos (animate on scroll)-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" th:src="@{/index.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(window).scroll(function() {
        element = document.getElementById("arrow");
        if (element != null) {
          $(".btm-icon").css("opacity", 1 - $(window).scrollTop() / 1000);
          style = window.getComputedStyle(element);
          opacity = style.getPropertyValue("opacity");
          console.log(opacity);
          if (opacity < 0.1) {
            document.getElementById("icon-container").remove();
          }
        }
      });
    </script>
    <!--Import custom css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/styleIndex.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="hero-header blue lighten-5">
      <div data-aos="zoom-in-right" class="flexy aos-init aos-animate">
        <div class="center big-box z-depth-4">
          <div class="blue accent-4 white-text bb-title">
            Login to your account, not registered yet? Click
            <a class="blue-text link text-lighten-5" href="">here</a>
          </div>
          <div class="white bb-content">
            <div class="row">
              <div class="input-field col s6">
                <input
                  placeholder="Enter your username"
                  id="first_name"
                  type="text"
                  class="validate"
                />
                <label for="first_name">Username</label>
              </div>
              <div class="input-field col s6">
                <input
                  placeholder="Enter your password"
                  id="last_name"
                  type="password"
                  class="validate"
                />
                <label for="last_name">Password</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="footer black white-text">
      <span class="left-align"> Case a day - </span>
      <span class="right-align"> Group 4 </span>
      <br />
      Jake Morris, Luke Arnold, Anson Gurung, Amina Begum Nessa
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
